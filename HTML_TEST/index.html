<!DOCTYPE html> <!-- MTML5であることを宣言 -->
<!-- htmlの記述を開始する(日本語) -->
<html lang="ja">
    <!-- 設定 -->
    <head>
        <!-- ブラウザの表示モード（IE向け） -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- 文字コード（日本語表示に必須） -->
        <meta charset="UTF-8">
    
        <!-- スマホ・タブレット対応 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- ページタイトル -->
        <title>緒山まひろ</title>
    
        <!-- ページの説明（検索結果で表示される） -->
        <meta name="description" content="このページの説明を入れるとSEOに効果的！">
    
        <!-- キーワード（今はあまり使われないけど昔のSEO用） -->
        <meta name="keywords" content="HTML, サンプル, Web制作">
    
        <!-- 作者情報（任意） -->
        <meta name="author" content="あなたの名前や会社名">
    
        <!-- favicon（ブラウザのタブのアイコン） -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
        <!-- CSSの読み込み -->
        <link rel="stylesheet" href="style.css">
    
        <!-- JavaScriptの読み込み（必要ならheadに入れる） -->
        <script src="script.js" defer></script>
    </head>
    <!-- 内容 -->
    <body>
        <!-- タイトル -->
        <h1 id="main-title">カワヨ</h1>
        <!-- 段落 -->
        <p class="highlight">そしてエロい</p>

        <button class="button" onclick="ButtonClick()">押してね</button>
</body>
</html>
